<template name="sigSelectTemplate">
    <div id='sigSelectTemplateDiv'>
        <p id="queryP"></p>
        <img id="throbberImg" src="images/ajax-loader.gif" alt="throbber image">
        <div id="sigResultsDiv"></div>
        <table id="sigResultsTable" class="display" cellspacing="0" width="100%"></table>
        <br>
        <div id="sigBoxPlots"></div>

        </div>
    </div>
</template>
