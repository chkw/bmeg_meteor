<template name="exploreGraphTemplate">
    <div id='exploreGraphTemplateDiv'>
        <input id="exploreTextBox" type="text" placeholder="vertex ID, defaults to feature type" size=30>
        <br>
        <img id="throbberImg" src="/images/ajax-loader.gif" alt="throbber image">
        <div id="exploreGraphDiv">
            {{#with vertexInfo}}
                <p>
                    vertex type:
                    {{type}}
                </p>
            {{/with}}
            <button id="collapse_button" onClick="$('.propertiesDiv').toggle(200);">
                PROPERTIES
            </button>
            <br>
            <div class="propertiesDiv">
                {{{vertexPropertiesTable}}}
            </div>

            <button id="collapse_button" onClick="$('.inEdgesDiv').toggle(200);">
                "IN" EDGES
            </button>
            <br>
            <div class="inEdgesDiv">
                {{{inEdgesHTML}}}
            </div>
            <button id="collapse_button" onClick="$('.outEdgesDiv').toggle(200);">
                "OUT" EDGES
            </button>
            <br>
            <div class="outEdgesDiv">
                {{{outEdgesHTML}}}
            </div>
        </div>
    </div>
</template>
