<template name="exploreGraphTemplate">
    <div id='exploreGraphTemplateDiv'>
        <input id="exploreTextBox" type="text" placeholder="vertex ID" size=30>
        <br>
        <img id="throbberImg" src="images/ajax-loader.gif" alt="throbber image">
        <div id="exploreGraphDiv">
            <h2>{{vertexName}}</h2>
            <h4>
                properties
            </h4>
            <p>
                {{properties}}
            </p>
        </div>
    </div>
</template>
